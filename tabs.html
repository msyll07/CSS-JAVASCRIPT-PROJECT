<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

    <script>
        //jQuery to load navbar.html into the current page
        $(function(){
            $(".navbar-placeholder").load("myNavbar.html");
        });
    </script>
    
    <!-- Placeholder for navbar -->
    <div class="navbar-placeholder"></div>
    


        <div class="es-tabs">
            <button class="es-tab-link active" onclick="openTab(event, 'Tab1')">Tab 1</button>
            <button class="es-tab-link" onclick="openTab(event, 'Tab2')">Tab 2</button>
        </div>
        <div id="Tab1" class="es-tab-content">
            <p>Content for Tab 1.</p>
        </div>
        <div id="Tab2" class="es-tab-content" style="display:none;">
            <p>Content for Tab 2.</p>
        </div>


    <script src="script.js"></script>
</body>
</html>
