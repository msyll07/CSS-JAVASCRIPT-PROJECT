<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginations</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>


    <script>
        //jQuery to load navbar.html into the current page
        $(function(){
            $(".navbar-placeholder").load("myNavbar.html");
        });
    </script>
    
    <!-- Placeholder for navbar -->
    <div class="navbar-placeholder"></div>

    <div class="content">
        <div class="page1 active">Content for page 1</div>
        <div class="page2">Content for page 2</div>
        <div class="page3">Content for page 3</div>
        <div class="page4">Content for page 4</div>
        <div class="page5">Content for page 5</div>
    </div>
    
    <div class="es-pagination">
        <a href="#" class="prev" onclick="changePage(-1)">&laquo;</a>
        <a href="#" class="page-num active" onclick="goToPage(1)">1</a>
        <a href="#" class="page-num" onclick="goToPage(2)">2</a>
        <a href="#" class="page-num" onclick="goToPage(3)">3</a>
        <a href="#" class="page-num" onclick="goToPage(4)">4</a>
        <a href="#" class="page-num" onclick="goToPage(5)">5</a>
        <a href="#" class="next" onclick="changePage(1)">&raquo;</a>
    </div>

    <script >
        let currentPage = 1;
    const totalPages = 5;

    function showPage(page) {
        const contentDivs = document.querySelectorAll('.content div');
        contentDivs.forEach((div, index) => {
            div.classList.remove('active');
            if (index === page - 1) {
                div.classList.add('active');
            }
        });

        const pageLinks = document.querySelectorAll('.es-pagination a.page-num');
        pageLinks.forEach((link, index) => {
            link.classList.remove('active');
            if (index === page - 1) {
                link.classList.add('active');
            }
        });
    }

    function goToPage(page) {
        if (page < 1 || page > totalPages) return;
        currentPage = page;
        showPage(page);
    }
    function changePage(direction) {
        const newPage = currentPage + direction;
        if (newPage < 1 || newPage > totalPages) return;
        goToPage(newPage);
    }
    </script>
</body>
</html>
